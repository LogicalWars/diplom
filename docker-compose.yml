services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: diplom
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  frontend:
    build:
      context: ./netology-diplom-frontend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"




networks:
  cloud-app:

volumes:
  pgdata: